<!-- Modal Add news-->
<div
  class="modal fade"
  id="newsModalAdd"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add news</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/admin/news/add" method="post">
          <div class="form-group">
            <label for="newsTitle">Title</label>
            <input
              class="form-control mb-3"
              autocomplete="off"
              name="newsTitle"
              id="newsTitle"
              placeholder="Some greate title ..."
            />
          </div>
          <div class="form-group">
            <label for="newsText">Some text: </label>
            <textarea
              type="text"
              class="form-control mb-3"
              autocomplete="off"
              name="newsText"
              id="newsText"
              placeholder="Once too many years ago ..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary form-control">
            Add
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
