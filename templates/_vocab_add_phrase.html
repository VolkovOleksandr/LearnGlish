<!-- Modal Add word to vocab-->
<div
  class="modal fade"
  id="vocabModalAddPhrase"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add phrase</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/study/phrase/add" method="post">
          <input type="hidden" name="topicId" value="{{ topicTitle.id }}" />
          <div class="form-group">
            <label for="hpraseOrigin">Origin phrase</label>
            <input
              class="form-control mb-3"
              autocomplete="off"
              name="phraseOrigin"
              id="phraseOrigin"
              placeholder="Apple is mine ..."
            />
          </div>
          <div class="form-group">
            <label for="wordTranslate">Translate phrase</label>
            <input
              class="form-control mb-3"
              autocomplete="off"
              name="phraseTranslate"
              id="phraseTranslate"
              placeholder="Яблоко мойо ..."
            />
          </div>
          <button type="submit" class="btn btn-primary form-control">
            Add
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
