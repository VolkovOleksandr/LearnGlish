<!-- Modal delete word-->
<div
  class="modal fade"
  id="vocabModalDeleteWord"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete word</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/study/word/delete" method="post">
          <div class="form-group">
            <input type="hidden" id="deleteId" name="deleteId" />
            <input type="hidden" name="topicId" value="{{ topicTitle.id}}" />

            <label class="col-form-label mb-3"
              >Are you sure you want to delete this word?</label
            >
          </div>
          <div class="row justify-content-around">
            <button type="submit" class="btn btn-danger form-control col-5">
              Delete
            </button>
            <button
              class="btn btn-secondary form-control col-5"
              data-dismiss="modal"
              aria-label="Close"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
