<!-- Modal Edit topic-->
<div
  class="modal fade"
  id="vocabModalEditWord"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit word</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/study/word/edit" method="post">
          <div class="form-group">
            <input type="hidden" id="wordId" name="wordId" />
            <input type="hidden" name="topicId" value="{{ topicTitle.id}}" />
            <label for="wordOrigin">Origin word: </label>
            <input
              class="form-control mb-3"
              autocomplete="off"
              name="wordOrigin"
              id="wordOrigin"
              placeholder="Apple, cat, books, ets..."
              value="123"
            />
            <label for="wordTranslate">Translate word: </label>
            <input
              class="form-control mb-3"
              autocomplete="off"
              name="wordTranslate"
              id="wordTranslate"
              placeholder="Яблоко, кот, книги ..."
              value="123"
            />
          </div>
          <div class="row justify-content-around">
            <button type="submit" class="btn btn-danger form-control col-5">
              Edit
            </button>
            <button
              class="btn btn-secondary form-control col-5"
              data-dismiss="modal"
              aria-label="Close"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
