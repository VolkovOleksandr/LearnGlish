{% extends "layout.html" %} {% block title %} Index {% endblock %} {% block main
%}

<h3 class="text-center">Hello and welcome to LearnGlish !!!</h3>

<!-- BootStrap Carousel -->
<div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- indicator -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
  <!-- wrapper for sliders -->
  <div id="sizeOfCarusel" class="carousel-inner">
    <div class="carousel-item active">
      <img src="./static/img/LearnEnglish.jpg" alt="Learn English" />
    </div>
    <div class="carousel-item">
      <img src="./static/img/LearnEnglish1.jpg" alt="Learn English" />
    </div>
    <div class="carousel-item">
      <img src="./static/img/LearnEnglish2.jpg" alt="Learn English" />
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#carousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- News bloc -->
<div class="row" id="newsBlock">
  {%for news in newsList%}
  <div class="col-sm-6 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{news.title}}</h5>
        <p class="card-text">{{news.short}}</p>
        <a href="/readNews/{{news.id}}" class="btn btn-primary">Read news</a>
      </div>
    </div>
  </div>
  {%endfor%}
</div>
{% endblock %}
