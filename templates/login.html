{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block main
%}
<h3>Log in:</h3>
<form
  class="col-sm-8 col-md-8 col-lg-6 center-block"
  action="/login"
  method="post"
>
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="email"
      placeholder="john_smith@gmail.com"
      type="email"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="password"
      placeholder="Password"
      type="password"
      minlength="6"
    />
  </div>
  <div class="form-group row justify-content-center">
    <button class="btn btn-primary mr-5 px-5" type="submit">Log In</button>
    <a class="pt-2" href="/register">Go to registration</a>
  </div>
</form>
{% endblock %}
