{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<h3>Registration:</h3>
<form
  class="col-sm-8 col-md-8 col-lg-6 center-block"
  action="/register"
  method="post"
>
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="username"
      placeholder="John Smith"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      class="form-control"
      name="email"
      placeholder="JhonSmith@gmail.com"
      type="email"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="password"
      placeholder="Password"
      type="password"
      minlength="6"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="confirmation"
      placeholder="Confirm password"
      type="password"
      minlength="6"
    />
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-primary px-5" type="submit">Register</button>
  </div>
</form>
{% endblock %}
