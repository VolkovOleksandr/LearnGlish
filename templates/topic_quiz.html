{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block main
%}
<!-- Quiz -->
<div class="row justify-content-center">
  <div class="col-lg-6"><h3>Topic name {{ topic_id}}</h3></div>

  <div class="d-flex col-lg-6 justify-content-end">
    <form action="/study/{{topic_id}}" method="get">
      <button type="submit" class="btn btn-info">Back to topic</button>
    </form>
  </div>
</div>
<!-- Quiz block -->
<div id="quizBlock">
  <div class="row justify-content-center">
    <h3>Question</h3>
  </div>
  <form action="/study/quiz/{{topic_id}}" method="post">
    <div class="row justify-content-around">
      <div class="form-check mb-3 col-5">
        <input
          class="form-check-input"
          type="radio"
          name="answer"
          id="rbtn"
          value="option1"
        />
        <label class="form-check-label" for="rbtn"> Default radio </label>
      </div>
      <div class="form-check mb-3 col-5">
        <input
          class="form-check-input"
          type="radio"
          name="answer"
          id="rbtn"
          value="option2"
        />
        <label class="form-check-label" for="rbtn"> Default radio2 </label>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="col-2 btn btn-primary" type="submit">Go</button>
    </div>
  </form>
</div>
{% endblock %}
