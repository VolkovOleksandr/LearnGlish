{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block main
%}
<div>
  <div class="row justify-content-center">
    <div class="col-6">
      <h3>Personal topics:</h3>
    </div>
    <div class="col-6">
      <div class="d-flex justify-content-end">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModalCenter"
        >
          Add new
        </button>
      </div>
    </div>
  </div>
</div>
<div></div>
<div class="list-group">
  {% for topic in userTopics %}
  <a href="/study/{{topic.id}}" class="list-group-item list-group-item-action">
    {{ topic.topic}}
  </a>
  {% endfor %}
</div>
<!-- TODO Topic pagination HTML integrity-->

  class="row justify-content-center mt-3 mb-5 fixed-bottom"

      <span class="page-link">Previous</span>
    </li>

      <span class="page-link"> 2 </span>

</nav>
